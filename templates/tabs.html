<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
</head>
<body>
    <div class="tabs">
        <input type = "radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
        <label for="tab1" class="tabs__label">Tab 1</label>
        <div class="tabs__content">
            <div class="living">
                    <img src="{{ url_for('static', filename='images/modernliving.jpg') }}" alt="Background 1">
                    <h2>Modern living room</h2>
                </div>
                <div class="living">
                    <img src="{{ url_for('static', filename='images/indianliving.jfif') }}" alt="Background 2">
                    <h2>Indian living room</h2>
                </div>
        </div>
        <input type = "radio" class="tabs__radio" name="tabs-example" id="tab2" checked>
        <label for="tab2" class="tabs__label">Tab 2</label>
        <div class="tabs__content">
            <div class="kitchen">
                    <img src="{{ url_for('static', filename='images/modernkitchen.jpg') }}" alt="Background 1">
                    <h2>Modern Kitchen</h2>
                </div>
                <div class="kitchen">
                    <img src="{{ url_for('static', filename='images/farmhouse kitchen.jpg') }}" alt="Background 1">
                    <h2>Farmhouse Kitchen</h2>
                </div>
        </div>
    </div>
</body>
</html>
